<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Count</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <textarea id="text" rows="8" cols="80" placeholder="Give me something to count..."></textarea>
      <div id="counts">
        <div id="word-count">
          <div class="label">Words</div>
          <div class="value"></div>
        </div>
        <div id="char-count">
          <div class="label">Characters</div>
          <div class="value"></div>
        </div>
      </div>
    </main>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
